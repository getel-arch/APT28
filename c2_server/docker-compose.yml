services:
  c2_server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - C2_HOST=0.0.0.0
      - C2_PORT=8080
      - DEBUG=False
      - FLASK_ENV=production
    volumes:
      - ./logs:/app/logs
      - c2_data:/app/data
    container_name: apt28_c2_server
    restart: unless-stopped
    networks:
      - c2_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  c2_data:
    driver: local

networks:
  c2_network:
    driver: bridge
