name: Build & Release

# Sets the trigger to changing the VERSION file in the main branch
on:
  push:
    branches:
    - main
    paths:
    - 'VERSION'

# Allows the workflow to create release
permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Create Output Directory
      run: New-Item -ItemType Directory -Path .\output -Force | Out-Null

    - name: Compile 64-bit Binary
      run: |
        cd src
        gcc main.c -o ..\output\apt28.exe -s -m64 -Wall -Wextra `
          -lwininet -lws2_32 -lntdll -lwinmm -lpsapi -luser32 -lgdi32 -lkernel32 -liphlpapi -ladvapi32
        if ($LASTEXITCODE -ne 0) {
          Write-Error "Compilation failed"
          exit 1
        }
        cd ..

    - name: Read Version
      run: |
        $version = Get-Content VERSION
        Write-Output "VERSION=$version" >> $env:GITHUB_ENV

    - name: Verify Build Output
      run: |
        if (-not (Test-Path .\output\apt28.exe)) {
          Write-Error "Build output not found: .\output\apt28.exe"
          exit 1
        }
        Write-Output "Build successful: $(Get-Item .\output\apt28.exe | ForEach-Object { $_.Length } ) bytes"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.VERSION }}
        name: ${{ github.event.repository.name }} ${{ env.VERSION }}
        make_latest: true
        draft: false
        prerelease: false
        fail_on_unmatched_files: true
        files: ./output/*
